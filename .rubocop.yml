require:
  - rubocop-rails
  - rubocop-capybara
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-factory_bot
AllCops:
  Exclude:
    - 'Gemfile'
    - 'db/schema.rb'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 12
RSpec/NestedGroups:
  Max: 5
RSpec/AnyInstance:
  Enabled: false
